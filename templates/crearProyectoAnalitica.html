<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Crear Proyecto</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    
</head>
<body class="container">
    <h1 class="form-group text-center">Crear proyectos de analitica</h1>
    <div class="container jumbotron" style="width: 90%;">
        
        <form action="/guardarProyecto" method="POST" data-toggle="validator">
            <div class="form-row">
              <div class="form-group col-sm-4">
                <label for="nom_proyecto">Nombre proyecto</label>
                <input type="text" required id="nom_proyecto" class="form-control" placeholder="Nombre del proyecto"  name="nombreProyecto" maxlength="50">
              </div>
              <div class="form-group col-sm-4">
                <label for="desc_proyecto">Descripci贸n proyecto</label>
                <textarea type="text" required rows="2" id="desc_proyecto" class="form-control" placeholder="Descripci贸n del proyecto"  name="descProyecto" maxlength="100"></textarea>
              </div>
              <div class="form-group col-sm-4">
                <label for="desc_dataset">Descripci贸n dataset</label>
                <textarea type="text" required rows="2" id="desc_dataset" class="form-control" placeholder="Descripci贸n del dataset"  name="descDataset" maxlength="50"></textarea>
              </div>
            </div>
            
            <div class="form-row">
              <div class="form-group col-sm-4">
                <label for="selectModulo">Modulo encargado</label>
                <select class="form-control" id="selectModulo" name="moduloEncargado" required>
                <option value="">Seleccione modulo</option>
                {% for item in modulos %}
                    <option value="{{item}}">{{ item }}</option>
                {% endfor %}
                </select>
              </div>
              <div class="form-group col-sm-4">
                <label for="selectPersona">Persona encargada</label>
                <select class="form-control" id="selectPersona" name="personaEncargada" required>
                <option value="">Seleccione encargado</option>
                {% for item in personaEncargada %}
                    <option value="{{item}}">{{ item }}</option>
                {% endfor %}
                </select>
              </div>
              <div class="form-group col-sm-4">
                <label>Tipo de proyecto</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipoProyecto" id="chk-Descriptivo" value="Descriptivo">
                    <label class="form-check-label" for="exampleRadios1">
                      Descriptivo
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipoProyecto" id="chk-Diagnostico" value="Diagnostico">
                    <label class="form-check-label" for="exampleRadios2">
                      Diagnostico
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipoProyecto" id="chk-Predictiva" value="Predictiva">
                    <label class="form-check-label" for="exampleRadios2">
                      Predictiva
                    </label>
                  </div>
              </div>
              
              
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            
        </form>
    </div>
    
</body>
</html>
